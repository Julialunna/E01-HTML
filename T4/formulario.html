<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header><h1>Formulário de cadastro</h1></header>
    <main>
        <section id="dados__pessoais">
                <form>
                    <fieldset class="campo">
                        <legend>Dados pessoais</legend>
                        <div class="input__container">
                            <label for="codigo">Código</label>
                            <input id="codigo "type="text">
                        </div>
                        <div class="input__container">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome">
                        </div>
                        <div class="input__container">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha">
                        </div>
                        <div class="input__container">
                            <label for="sexo">Sexo</label>
                            <label><input type="radio" name="sexo" id="sexo">Masculino</label>
                            <label><input type="radio" name="sexo" id="sexo">Feminino</label>
                        </div>
                        <div class="input__container">
                            <label for="idade">Idade</label>
                            <input type="number" id="idade">
                        </div>
                        <div class="input__container">
                            <div><label>Cartão Crédito</label></div>
                                <select name="cartao-credito" id="cartao-credito" multiple>
                                    <option>Mastercard</option>
                                    <option>Visa</option>
                                    <option>American Express</option>
                                </select>
                        </div>
                    </fieldset>
                    <fieldset class="campo">
                        <legend>Dados profissionais</legend>
                        <div class="input__container">
                            <label for="cargo ">Cargo</label>
                            <select name="cargo" id="cargo">
                                <option>Analista Pleno</option>
                                <option>Analista Júnior</option>
                                <option>Analista Sênior</option>
                            </select>
                        </div>
                        <div class="input__container">
                            <div><label for="dados-pessoais">Dados Pessoais</label></div>
                            <div><label><input type="checkbox" name="dados-pessoais" id="dados-pessoais">Fumante</label></div>
                            <div><label><input type="checkbox" name="dados-pessoais" id="dados-pessoais">Pratica Exercícios Físicos</label></div>
                            <div><label><input type="checkbox" name="dados-pessoais" id="dados-pessoais">Consome bebida alcoólica</label></div>
                        </div>
                        <div class="input__container">
                            <div class="titulo"><label for="idade">Experiências Profissionais</label></div>
                            <textarea id="idade" cols="40" rows="3"></textarea>
                        </div>
                    </fieldset>
                    <input type="submit" value="Enviar formulário">
                    <input type="reset" value="Limpar">
                </form>
        </section>
    </main>
    <footer>Criado pro Júlia Luna &#169;</footer>
</body>
</html>
