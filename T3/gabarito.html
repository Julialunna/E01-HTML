<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo__principal">Gabarito da atividade sobre HTML5 E CSS3</h1>
    </header>
    <main>
        <table class="tabela__gabarito">
            <thead>
                <tr class="linha__head">
                    <th class="coluna">Questão</th>
                    <th class="coluna">Resposta</th>
                </tr>
            </thead>
            <tbody>
                <tr class="linha__body">
                    <td class="coluna">1</td>
                    <td class="coluna">A=1, B=3, C=5, D=6, E=4 e F=2</td>
                </tr>
                <tr class="linha__body">
                    <td class="coluna">2</td>
                    <td class="coluna"> <p>&lt;ul&gt;</p>
                        <p>&lt;li&gt;Item lilás&lt;/ol&gt;</p>
                        <p>&lt;li&gt;Item azul&lt;/ol&gt;</p>
                        <p>&lt;li&gt;Item vermelho&lt;/ol&gt;</p>
                        <p>&lt;/ul&gt;</p></td>
                </tr>
                <tr class="linha__body">
                    <td class="coluna">3</td>
                    <td class="coluna">Blocos de código dentro de vários &lt;div&gt;</td>
                </tr>
                <tr class="linha__body">
                    <td class="coluna">4</td>
                    <td class="coluna">Para poder escrever em português no navegador</td>
                </tr>
                <tr class="linha__body">
                    <td class="coluna">5</td>
                    <td class="coluna">Marcação</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer><p class="rodape">Criado pro Júlia Luna &#169;</p></footer>
</body>
</html>
